<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Footer</title>
        <link rel="stylesheet" href="footerstyles.css">
        <script>
            function toggleHighContrast() {

                //change colour of links in footer by toggling .high-contrast for #navbar
                document.getElementById("navbar").classList.toggle("high-contrast")

                //post message to main window to make it enable high contrast
                window.parent.postMessage(["toggleHighContrast"],"*")
            }
        </script>
    </head>
    <body>
        <main>
            <nav id="navbar">
                <a href="../index.html" target="_parent">
                    Home
                </a>
                <a href="../learn/home.html" target="_parent">
                    Learn
                </a>
                <a href="../practice/home.html" target="_parent">
                    Practice
                </a>
                <a href="../learn/unfinished-page.html" target="_parent">
                    Feedback
                </a>
                <a href="../learn/unfinished-page.html" target="_parent">
                    Sitemap
                </a>
            </nav>

            <div id="btn-container">
                <button onclick="toggleHighContrast()">Toggle High Contrast</button>
            </div>

        </main>
    </body>
</html>
