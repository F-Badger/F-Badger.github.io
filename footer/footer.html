<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Footer</title>
        <link rel="stylesheet" href="footerstyles.css">
        <script>
            let highContrast = false;
            let button;
            function updateButtonContrast() {
                button = document.getElementById("high-contrast-btn");
                if (highContrast) {
                    button.classList.remove("high-contrast")
                    button.classList.add("default")
                    Array.from(document.getElementsByClassName("high-contrast-font-colour")).forEach(element => {
                        element.classList.remove("high-contrast-font-colour");
                        element.classList.add("default-font-colour")
                    });
                    highContrast = false
                }
                else {
                    button.classList.remove("default")
                    button.classList.add("high-contrast")
                    Array.from(document.getElementsByClassName("default-font-colour")).forEach(element => {
                        element.classList.remove("default-font-colour");
                        element.classList.add("high-contrast-font-colour")
                    })
                    highContrast = true
                }
            }
            function toggleHighContrast() {
                updateButtonContrast()
                window.parent.postMessage(["toggleHighContrast"],"*")
            }
        </script>
    </head>
    <body>
        <main>
            <nav class="default-font-colour">
                <a href="../index.html" target="_parent">
                    Home
                </a>
                <a href="../learn/home.html" target="_parent">
                    Learn
                </a>
                <a href="../learn/unfinished-page.html" target="_parent">
                    Practice
                </a>
                <a href="../learn/unfinished-page.html" target="_parent">
                    Feedback
                </a>
                <a href="../learn/unfinished-page.html" target="_parent">
                    Sitemap
                </a>
            </nav>

            <div id="btn-container">
                <button class="default" id="high-contrast-btn" onclick="toggleHighContrast()">Toggle High Contrast</button>
            </div>

        </main>
    </body>
</html>
